# Enter the format used when a player check's there own playtime.
format own player:
  - " "
  - "&6Your playtime is &e{Days} &6days, &e{Hours} &6hours, &e{Minutes} &6minutes, &e{Seconds} &6seconds."
  - " "

# Enter the format  used when a player check's another player's playtime.
format other player:
  - " "
  - "&6Playtime of {PlayerName} is &e{Days} &6days, &e{Hours} &6hours, &e{Minutes} &6minutes, &e{Seconds} &6seconds."
  - " "

# Enter the format used when a player doesn't have permission to run a command.
no permission:
  - " "
  - "&cYou don't have permission to execute this command"
  - " "

# Enter the format used when player is not found on server.
player not found:
  - " "
  - "&cThis player is never connected to server."
  - " "

# Enter the format user when a player claim a reward.
player claim reward:
  - " "
  - "&6You have successful claim the reward: {reward_name}"
  - " "